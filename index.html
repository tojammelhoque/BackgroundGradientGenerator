<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Gradient Generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <!-- Button -->
      <div>
        <button id="btn1">#051937</button>
        <button id="btn2">#051937</button>
      </div>

      <!-- Text -->
      <div class="text">
        <h3>Click Here To Copy Text <i class="fa-solid fa-arrow-down"></i></h3>
      </div>

      <!-- Copy Code -->
      <div class="copycode">
        <h5>
          background-image: linear-gradient(toright, rgb(92,145,229),
          rgb(152,63,198));
        </h5>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
